name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp
          autobuild: false # Disable automatic building

      - name: Print environment
        run: |
          printenv

      - name: Check CMake version
        run: |
          cmake --version

      - name: List files
        run: |
          ls -R

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libgl1-mesa-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libwayland-dev libxkbcommon-dev libx11-dev

      - name: Build
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2